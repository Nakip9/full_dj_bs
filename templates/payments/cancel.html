{% extends "base.html" %}

{% block title %}Payment Cancelled | {{ SITE_NAME }}{% endblock title %}

{% block content %}
<section class="py-5 bg-dark text-white">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card membership-card p-4 text-center">
          <div class="display-3 text-warning mb-3"><i class="fa-solid fa-circle-exclamation"></i></div>
          <h2 class="fw-semibold">Payment cancelled</h2>
          <p class="mb-4">Your membership hasn't been activated yet. You can restart the payment process when you're ready.</p>
          <a class="btn btn-primary" href="{%- url 'memberships:plan_list' -%}">Return to Memberships</a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
